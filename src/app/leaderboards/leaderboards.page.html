<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons>
      <ion-menu-button menu="first"></ion-menu-button>
      <ion-title>Leaderboards</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf='isLoading'>
  <div style='position: relative; top: 50%; transform: translateY(-50%);' class='ion-text-center'><ion-spinner color='primary'></ion-spinner></div>
</ion-content>


<ion-content class='ion-padding' *ngIf='!isLoading'>
  <ion-grid style="max-width:800px;">
    <ion-row>
      <ion-col size-sm='8' offset-sm='2' >              
          <ion-card   *ngFor='let user of userList; let i = index' [routerLink]="['/profile',user.uid]" > 
            <ion-card-header class='ion-no-margin'>
              <ion-card-title><b>#{{(i+1)}} {{user.username}}</b></ion-card-title>
              <ion-card-subtitle>
                <b>Points Earned: {{user.points}}</b>
              </ion-card-subtitle>
              <ion-avatar style='border: 2px solid orange; margin:0 auto; margin-top: 5%;'> 
                <img [src]='user.photoURL'>
              </ion-avatar>
              <ion-card-content class='ion-padding-top ion-text-center'>
                <b>Requests Completed: {{getCompletedRequestsByUser(user)}}</b>
              </ion-card-content>
              <!-- <ion-button color = "primary" fill="clear"
              [routerLink] ="['/your-requests/your-requests-detail', i]">More</ion-button> -->
            </ion-card-header>
          </ion-card>         
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
