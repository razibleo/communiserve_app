<ion-app>
  <ion-menu side="start" menuId="first" contentId="main" *ngIf='profile'>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title style='font-family:"Fugaz One" ;'>Communiserve</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- style="--ion-background-color: var(--ion-color-danger)" -->
    <ion-content >
      <ion-list lines="none" id="inbox-list" style="position: relative;" >
        <ion-menu-toggle>
          <div class ="ion-padding-start profile"  (click)="onClickProfile()">
            <div style="float: left;">
              <ion-avatar slot="start" style='border: 2px solid orange;'>
                <img [src]="profile.photoURL">
              </ion-avatar>
            </div>
            <div style="float: left;width:75%">
              <ion-list-header style="width: 100%;">{{profile.username}}</ion-list-header>
              <ion-note style="width:100%">Points: {{profile.points==null? 0: profile.points}}</ion-note>
            </div>
          </div>
        </ion-menu-toggle>
        
        
        <ion-menu-toggle menu="first">
          <ion-item (click)='onClickHome()' button>
            <!-- <i class="fa fa-history"></i> -->
            <ion-icon name="home-sharp" slot="start" ></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menu="first">
          <ion-item (click)="onClickActiveRequests()" button>
            <ion-icon name="checkbox-sharp" slot="start" ></ion-icon>
            <ion-label>Active Requests</ion-label>
          </ion-item>
       </ion-menu-toggle>

       <ion-menu-toggle menu="first">
        <ion-item (click)="onClickYourRequests()" button>
          <ion-icon name="receipt-sharp" slot="start" ></ion-icon>
          <ion-label>Your Requests</ion-label>
        </ion-item>
     </ion-menu-toggle>

      <ion-menu-toggle menu="first">
        <ion-item (click)="onClickHistory()" button>
          <ion-icon name="time-sharp" slot="start"></ion-icon>
          <ion-label>History</ion-label>
        </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle menu="first">
      <ion-item (click)="onClickLeaderboards()" button>
        <ion-icon name="trophy-sharp" slot="start"></ion-icon>
        <ion-label>Leaderboards</ion-label>
      </ion-item>
   </ion-menu-toggle>

   <ion-menu-toggle menu="first">
    <ion-item (click)="onClickRewards()" button>
      <ion-icon name="gift-sharp" slot="start"></ion-icon>
      <ion-label>Rewards</ion-label>
    </ion-item>
 </ion-menu-toggle>

      <ion-menu-toggle menu="first">
          <ion-item  (click) ="onLogout()" button>
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
       
      </ion-list>
    </ion-content>

  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
